<div class="form-layout">
    <div class="form-top-bar">
        <button class="btn-back" routerLink="/home/proveedores">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="form-top-title">{{ isEditing ? 'Editar' : 'Nuevo' }} Proveedor</span>
    </div>
    <div class="card-glass card-body-custom">
        <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">

            <div class="form-grid">
                <div class="form-field">
                    <label>Nombre *</label>
                    <input class="input-glass" type="text" formControlName="nombre"
                        placeholder="Nombre del proveedor" />
                </div>

                <div class="form-field">
                    <label>NIT</label>
                    <input class="input-glass" type="text" formControlName="nit" placeholder="NIT / Cédula" />
                </div>

                <div class="form-field">
                    <label>Teléfono</label>
                    <input class="input-glass" type="text" formControlName="telefono" placeholder="Teléfono" />
                </div>

                <div class="form-field">
                    <label>Email</label>
                    <input class="input-glass" type="email" formControlName="email" placeholder="correo@email.com" />
                </div>

                <div class="form-field">
                    <label>Nombre del Asesor</label>
                    <input class="input-glass" type="text" formControlName="nombre_asesor"
                        placeholder="Asesor comercial" />
                </div>

                <div class="form-field">
                    <label>Día de Entrega</label>
                    <mat-select class="input-glass" formControlName="dia_entrega" placeholder="Seleccione día">
                        <mat-option value="">—</mat-option>
                        <mat-option value="lunes">Lunes</mat-option>
                        <mat-option value="martes">Martes</mat-option>
                        <mat-option value="miercoles">Miércoles</mat-option>
                        <mat-option value="jueves">Jueves</mat-option>
                        <mat-option value="viernes">Viernes</mat-option>
                        <mat-option value="sabado">Sábado</mat-option>
                        <mat-option value="domingo">Domingo</mat-option>
                    </mat-select>
                </div>

                <div class="form-field">
                    <label>Día de Pedido</label>
                    <mat-select class="input-glass" formControlName="dia_pedido" placeholder="Seleccione día">
                        <mat-option value="">—</mat-option>
                        <mat-option value="lunes">Lunes</mat-option>
                        <mat-option value="martes">Martes</mat-option>
                        <mat-option value="miercoles">Miércoles</mat-option>
                        <mat-option value="jueves">Jueves</mat-option>
                        <mat-option value="viernes">Viernes</mat-option>
                        <mat-option value="sabado">Sábado</mat-option>
                        <mat-option value="domingo">Domingo</mat-option>
                    </mat-select>
                </div>

                <div class="form-field" style="grid-column: 1 / -1;">
                    <label>Notas</label>
                    <textarea class="input-glass" formControlName="notas" rows="3"
                        placeholder="Notas adicionales"></textarea>
                </div>
            </div>

            <div style="display: flex; justify-content: center; gap: 12px; margin-top: 32px;">
                <button class="btn-neon" type="submit" [disabled]="formulario.invalid" style="min-width: 160px;">
                    <mat-icon>save</mat-icon>
                    {{ isEditing ? 'Actualizar' : 'Crear' }}
                </button>
                <button *ngIf="isEditing" class="btn-danger" type="button" (click)="eliminar()"
                    style="min-width: 160px;">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
