<div class="page-header">
  <div>
    <h1 class="page-title"><mat-icon>local_shipping</mat-icon>Proveedores</h1>
    <p class="page-subtitle">Directorio de proveedores del restaurante</p>
  </div>
  <button class="btn-neon" routerLink="/home/agregar-proveedor">
    <mat-icon>add</mat-icon>
    Agregar proveedor
  </button>
</div>

<!-- Search -->
<div class="search-box mb-24">
  <mat-icon class="search-icon">search</mat-icon>
  <input (keyup)="applyFilter($event)" placeholder="Buscar proveedores..." #input />
</div>

<!-- Table -->
<div class="card-glass">
  <section tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef>NIT</th>
        <td mat-cell *matCellDef="let e">{{ e.nit }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let e">{{ e.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let e">{{ e.email }}</td>
      </ng-container>

      <ng-container matColumnDef="dia_entrega">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Día entrega</th>
        <td mat-cell *matCellDef="let e">{{ e.dia_entrega | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="dia_pedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Día pedido</th>
        <td mat-cell *matCellDef="let e">{{ e.dia_pedido | titlecase }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="proveedorSel(row)"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" style="padding: 24px; text-align: center; color: var(--text-muted);">
          No hay datos que coincidan con "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </section>
</div>
