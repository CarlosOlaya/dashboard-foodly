<div class="page-header">
  <div>
    <h1 class="page-title"><mat-icon>badge</mat-icon>Empleados</h1>
    <p class="page-subtitle">Gestiona el personal del restaurante</p>
  </div>
  <button *ngIf="isAdmin" class="btn-neon" routerLink="/home/agregar-empleado">
    <mat-icon>add</mat-icon>
    Agregar empleado
  </button>
</div>

<!-- Search -->
<div class="search-box mb-24">
  <mat-icon class="search-icon">search</mat-icon>
  <input (keyup)="applyFilter($event)" placeholder="Buscar empleados..." #input />
</div>

<!-- Table -->
<div class="card-glass">
  <section tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let e">{{ e.apellido1 }}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let e">{{ e.documento }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let e">{{ e.email }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
        <td mat-cell *matCellDef="let e">{{ e.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
        <td mat-cell *matCellDef="let e">{{ e.cargo | titlecase }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="empleadoSel(row)"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" style="padding: 24px; text-align: center; color: var(--text-muted);">
          No hay datos que coincidan con "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </section>
</div>
