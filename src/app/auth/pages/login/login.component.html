<div class="login-page">
  <!-- Animated background orbs -->
  <div class="login-orb orb-1"></div>
  <div class="login-orb orb-2"></div>
  <div class="login-orb orb-3"></div>

  <div class="login-card">
    <div class="login-logo">
      <img src="/assets/favicon.svg" alt="Foodly Logo" class="logo-img" />
      <h2 class="login-brand-name">Foodly</h2>
      <p class="login-slogan">Fácil. Fluido. Foodly.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <div class="login-field">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">email</mat-icon>
          <input id="email" type="email" class="input-glass has-icon" formControlName="email"
            placeholder="admin@restaurante.com" autocomplete="username" />
        </div>
      </div>

      <div class="login-field">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input id="password" type="password" class="input-glass has-icon" formControlName="password"
            placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>

      <div *ngIf="errorMsg" class="error-msg">
        {{ errorMsg }}
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading" class="btn-loading">
          <mat-icon class="spin-icon">refresh</mat-icon>
          Ingresando...
        </span>
      </button>

      <div class="auth-switch">
        ¿Eres empleado?
        <a routerLink="/auth/register">Crear mi cuenta</a>
      </div>

      <div class="auth-switch" style="margin-top: 12px;">
        ¿Tu empresa no está con nosotros?
        <a routerLink="/auth/onboard">Únete aquí</a>
      </div>
    </form>
  </div>
</div>
